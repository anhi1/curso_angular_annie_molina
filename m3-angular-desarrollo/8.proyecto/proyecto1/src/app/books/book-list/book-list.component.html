
<h2>Listado de libros</h2>

<button mat-raised-button color="primary" routerLink="/books/new">
  <mat-icon>add</mat-icon>
Crear libro
</button>


<!-----   Usuario  ----->

<div *ngIf="author" class="list-header">
  <img class="list-header-img" [src]="author.photo" [alt]="author.fullName">
  <h2>Autor {{author.fullName}}</h2>
</div>



  
<!----------------- category ------------>
<div>
  <h1>Categorias</h1>
  <div *ngIf="books.length > 0">
    Hay {{books.length}} libros en total.
  </div>

  <div class="category">
    <a *ngFor="let category of categories" [routerLink]="['/books/category', category.id]">
      <img [src]="category.photo" [alt]="category.name"/>
      {{category.name}}
    </a>
  </div>
</div>



<!---------------------card----------------->

  <div class="container" >
    <div class="card" *ngFor=" let book of books">
      <img  class="card__imagen" [src]="book.photo" style="max-width: 100%;">
      <p>{{book.id}}</p>
      <p>{{book.title | lowercase}}</p>
      <div>
       <button [routerLink]="['/books', book.id]">
        ver
       </button>
       <button [routerLink]="['/books', book.id, 'edit']">
        Editar
        </button>
        <button (click)="deleteBook(book)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
