<h2>Listado de libros</h2>

<button ra color="primary" [routerLink]="/books/new">
  <mat-icon>Add</mat-icon>
  Agregar libro
</button>

<table mat-table [dataSource]="books" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let book">{{book.title | lowercase}}</td>
  </ng-container>

  <ng-container matColumnDef="sinopsis">
    <th mat-header-cell *matHeaderCellDef>sinopsis</th>
    <td mat-cell *matCellDef="let book">{{book.sinopsis | limitLongText:15}}</td>
  </ng-container>

  <ng-container matColumnDef="release">
    <th mat-header-cell *matHeaderCellDef>Fecha de lanzamiento</th>
    <td mat-cell *matCellDef="let book">{{book.release | date:'shortDate'}}</td> <!--angular refrences https://angular.io/tutorial/tour-of-heroes/toh-pt2 -->
  </ng-container>

  <ng-container matColumnDef="numPages">
    <th mat-header-cell *matHeaderCellDef>numero de paginas</th>
    <td mat-cell *matCellDef="let book">{{book.numPages}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let book" style="width: 80px;">{{book.price | number:'1.2-2'}}€</td>
  </ng-container>


  <!--acciones como una columna de botones de acciones-->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let book" style="width: 300px;">
      <button mat-fab extended color="primary" class="btn-primary" [routerLink]="['/books', book.id]">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>


      <button mat-button color="primary" class="btn-primary" [routerLink]="['/books', book.id, 'edit']">
        <mat-icon>editar</mat-icon>
        editar
      </button>

      <button mat-button color="primary" class="btn-primary" (click)="deleteBook(book)"> <!--cambia el diseño del boton mat-fab extended color="primary-->
        <mat-icon>delete</mat-icon>
        Borrar
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
