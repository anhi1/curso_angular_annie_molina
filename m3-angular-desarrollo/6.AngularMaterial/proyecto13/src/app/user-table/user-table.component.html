<h2>Listado de usuario</h2>

<button mat-fab extended color="primary" class="btn-success" (click)="create()">
  <mat-icon>add-circle</mat-icon>
  crear
</button>

<button mat-fab extended color="primary" class="btn-success" (click)="deleteAll()">
  <mat-icon>delete</mat-icon>
  Borrar Usuarios
</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef="">Nombre</th>
    <td mat-cell *matCellDef="let user">{{user.fullName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef="">Correo</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef="">Avatar</th>
    <td mat-cell *matCellDef="let user">
      <img src="{{user.avatar}}"alt="{{user.email}}">
    </td>
  </ng-container>

  <!--acciones-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef="">Acciones</th>
    <td mat-cell *matCellDef="let user">
      <button mat-fab extended color="silver">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>

      <button mat-fab extended color="silver">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <button mat-fab extended color="warn">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
