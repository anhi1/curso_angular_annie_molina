<h1>Lista de Tareas</h1>
<ul>
  <li *ngFor="let task of tasks; index as i">
    <input type="checkbox" [(ngModel)]="task.done" />
        {{ task.title }}
    <button (click)="removeTask(i)">Eliminar</button>
  </li>
</ul>
